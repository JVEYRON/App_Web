</head>
<body>
    <div class="login-card">
        <h1>ğŸ¾ Acceder a PetHappy</h1>
        
        <form id="login-form" onsubmit="return procesarLogin(event)">
            <div class="form-group">
                <label for="email">Correo ElectrÃ³nico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseÃ±a" required>
            </div>
            
            <button type="submit" class="btn-acceso">Ingresar a la App</button>

        <p style="margin-top: 20px; font-size: 0.9em;">

    <script>
        function procesarLogin(event) {
            event.preventDefault();
            
            // Obtener los valores del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Preparar los datos para enviar
            const datos = {
                email: email,
                password: password
            };
            
            // Realizar la peticiÃ³n al servidor
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Login exitoso
                    alert('Â¡Bienvenido ' + data.nombre + '!');
                    // Redirigir a PetHappy con el nombre de usuario
                    window.location.href = 'PetHappy.php?usuario=' + encodeURIComponent(data.nombre);
                } else {
                    // Mostrar error
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexiÃ³n con el servidor');
            });
            
            return false;
        }
    </script>
